janusProxy:
  namespace: default
  host: localhost
  ingress:
    annotations: {} # ALB info
  image:
    repository: saverops/janus-cloud
    tag: latest
    pullPolicy: Always
  port: 80
  plugins:
    - name: EchoTest # plugin_fatory_name
      config:
        general: {}
    - name: P2PCall
      config:
        general:
          user_db: memory # "memory" is only supported
    - name: VideoCall
      config:
        general:
          user_db: memory # "memory" or "redis://user:secret@localhost:6379/0"
    - name: VideoRoom
      config:
        general:
          room_db: memory # "memory" or "redis://user:secret@localhost:6379/0"
          room_auto_destroy_timeout: 0 # if not zero, the idle room would be destroyed automatically
          admin_key: ''
          lock_rtp_forward: false
        backend_sweeper:
          enable: true
          backend_idle_room_check_interval: 600
        rooms:
          - room_id: 1234
            description: Demo Room
            secret: adminpwd
            publishers: 6
            bitrate: 128000
            fir_freq: 10
            videocodec: vp8
            record: false
janusGateway:
  namespace: default
  replicas: 1
  minReplicas: 1
  maxReplicas: 3
  image:
    repository: saverops/janus-gateway
    tag: latest
    pullPolicy: Always
  command: []
  initContainers: {}
janusSentinel:
  namespace: default
  image:
    repository: saverops/janus-cloud
    tag: latest
    pullPolicy: Always
coturn:
  fullname: coturn
